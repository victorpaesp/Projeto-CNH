<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>CNH</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        
        <header>
            <div class="header"> 

                <div class="logo">
                    <img src="https://logodownload.org/wp-content/uploads/2017/03/brasao-do-brasil-republica-1.png" width="100%"/>
                </div>   

                <div class="cabecalho">                          
                    <p> República Federativa do Brasil    </p>  
                    <p> Ministério das cidades            </p>   
                    <p> Departamento nacional de transito </p> 
                    <p> Carteira nacional de habilitação  </p> 
                </div>
                
                <div class="logo_2">
                    <img src="https://static.congressoemfoco.uol.com.br/2016/09/s%C3%A3o-paulo.png" width="120%" />
                </div>  

                <div class="sigla">                          
                    <p> S </p>  
                    <p> P </p> 
                </div>
            </div> 
        </header>
       
        <div class="section">
            <aside>
                <div class="sidebar" align="center"> 
                    <div class="logo_3">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Contorno_do_mapa_do_Brasil.svg/1024px-Contorno_do_mapa_do_Brasil.svg.png" width="55%" />
                    </div>

                    <div class="sidetext">
                        <p> <nobr> Válido em todo      </nobr> </p>  
                        <p> <nobr> Território Nacional </nobr> </p>   
                        <h4> 9999999999                         </h4> 
                    </div>
                    
                </div>
            </aside>

            <div class="article">

                <div class="conteudo">

                    <div class="name">              
                        <label for="name"> Nome </label> <br>
                        <input type="text">
                    </div>   
                    
                    
                    <div class="side">
                        <div class="foto34" >                     
                            <img src="https://closekids.com.br/wp-content/uploads/2017/06/3x4-Ind.jpg" width="90%" />
                        </div>

                        <div class="registro">                     
                            <label for="registro">Registro 
                                <input type="text" id="registro" style="color: red;">
                            </label>
                        </div>
                    </div>
                                
                    <div class="infos">                           

                        <div class="first_line">                     
                            <label for="rg">Doc. Identidade / Órg. emissor / uf 
                                <input type="text" id="rg">
                            </label>
                            
                        </div>

                        <div class="second_line">                     
                            <label for="cpf">CPF  
                                <input type="text" id="cpf"> 
                            </label> 

                            <label for="data">Data nascimento 
                                <input type="text" id="data"> 
                            </label>  
                        </div>

                        <div class="third_line">                     
                            <label for="filiacao"> Filiação </label>                             
                            <textarea id="filiacao" rows="2" > </textarea>
                        </div>

                        <div class="fourth_line">                     
                            <label for="permissao">Permissão 
                                <input type="text" id="permissao" style="background-color: black;" disabled> 
                            </label> 
                           
                            
                            <label for="acc">ACC 
                                <input type="text" id="acc" style="background-color: black;" disabled> 
                            </label> 
                            
                            
                            <label for="cat">Cat. Hab. 
                                <select id="cat" name="cat">
                                    <option value="a">A</option>
                                    <option value="acc">ACC</option>
                                    <option value="b">B</option>
                                    <option value="c">C</option>
                                    <option value="d">D</option>
                                    <option value="e">E</option>
                                  </select>
                            </label> 
                            
                        </div>

                        <div class="fifth_line">  
                            <label for="validade">Validade  
                                <input type="text" id="validade" style="color: red;">   
                            </label> 
                            
                            
                            <label for="habilitacao">1 Habilitação 
                                <input type="text" id="habilitacao">  
                            </label>                                           
                        </div>

                    </div>
                

                </div>
                
            </div>
        </div>


    </body>
</html>
